<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    p {
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .imagen {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .botones {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .si {
      background-color: #ff4b5c;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .si:hover {
      background-color: #ff1e40;
      transform: scale(1.1);
    }

    .no {
      background-color: #ccc;
      color: #333;
      position: relative;
    }

    /* corazones flotando */
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 20px;
      animation: float 8s infinite ease-in;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    #mensajeFinal {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Desde que te conoc√≠ üíï</h1>
  <p>mi vida es m√°s bonita, y quiero preguntarte algo...</p>

  <img src="https://i.imgur.com/MI_FOTO.jpg" alt="Mi foto contigo" class="imagen">

  <div class="botones">
    <button class="si" onclick="decirSi()">S√≠ üíñ</button>
    <button class="no" id="noBtn" onmouseover="moverNo()">No üôà</button>
  </div>

  <p id="mensajeFinal">¬°Sab√≠a que dir√≠as que s√≠! üòç Me haces el m√°s feliz del mundo üíò</p>

  <script>
    // corazones flotando
    function crearCorazones() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(crearCorazones, 500);

    // bot√≥n S√≠
    function decirSi() {
      document.getElementById("mensajeFinal").style.display = "block";
    }

    // bot√≥n No escurridizo
    function moverNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
